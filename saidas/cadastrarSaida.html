<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/styleGeral.css">
    <link rel="stylesheet" href="cadastrarSaida.css">
    <script src="cadAluno.js"defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

        <div class="esquerda">
            
            <h1>Cadastrar Saídas</h1>

            <div class="grid-container">

                <div class="grid-form">
                    <label for="data">Data de Solicitação</label>
                    <input type="date" id="data" placeholder="Data Solicitação">
                </div>
                
                <div class="grid-form">
                    <label for="horaSaida">Hora de Saida</label>
                    <input type="time" id="horaSaida">
                </div>
                
                <div class="grid-form">
                    <label for="horaVolta">Hora de Volta</label>
                    <input type="time" id="horaVolta">
                </div>
                
                <div class="grid-form">
                    <label for="motivo">Motivo</label>
                    <input type="text" id="motivo">
                </div>
                <div class="grid-form">
                    <label for="local">Local</label>
                    <input type="text" id="local">
                </div>                

                <div class="grid-form">
                    <label for="status">Status do Pedido</label>
                    <input type="text" id="status">
                </div>
                
                <div class="grid-form">
                    <label for="nomeAluno">Nome do Aluno</label>   
                    <input type="text" id="nomeAluno">
                </div>
                
                <div class="grid-form">
                    <label for="nomeProfessor">Nome do Professor</label>
                    <input type="text" id="nomeProfessor">
                </div>

            </div>
                
            <br>
            <button id="cadastrar">
                <img src="/imgs/PNGcad.png" alt="Botão" class="imgCAD">
            </button>

        </div>


        <div class="direita">

            <div class="rwd">
                
                <h3>ROWEDER</h3>
                <img src="/imgs/Touch ID.png" alt="LOGO RWD" class="imgLOGO">
            </div>

            <br><br><br>
            <br><br>
            <h2>RESPOSTA</h2>

            <div class="resposta">

                <div id="res"></div>

            </div>

            <div class="bar-bottom">
                <a href="/home/index.html">HOME</a>
            </div>
            
        </div>
    </div>
</body>
</html>
