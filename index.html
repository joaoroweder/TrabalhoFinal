<body>

<style>
    #criar{
        position: absolute;
        top: 180px;
        left: 45%;
    }

    #tirar{

        top: 180px;
        right: 45%;
    }
    #res{
        display: flex;
        justify-content: center;

        height: 95vh;
    }
</style>

<script>

    let res =  document.getElementById('res')
    let criar =  document.getElementById('criar')
    let tirar =  document.getElementById('tirar')

    criar.addEventListener('click', (e)=>{
        e.preventDefault()

        res.innerHTML = ` <img src="unnamed.gif" alt="GIF">  </img> `
    })

    tirar.addEventListener('click', (e)=>{
        e.preventDefault()

        res.innerHTML = ` `
    })    

</script>
